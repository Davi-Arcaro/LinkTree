<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree - Davi Arcaro</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            position: relative;
            overflow: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .fade-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out; /* Transição suave de opacidade */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 1; /* Define a opacidade inicial */
        }
        .fade-transition.hidden {
            opacity: 0;
        }
        .container {
            background-color: rgba(17, 17, 17, 0.9); /* Fundo semitransparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        }
        h1, h2 {
            color: #0ff; /* Ciano */
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 15px 0;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            width: 100%;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #000;
            background-color: #0ff; /* Fundo Ciano */
            border: 2px solid #0ff; /* Borda Ciano */
            border-radius: 8px;
            transition: all 0.3s ease; /* Transição suave */
            transform: scale(1); /* Tamanho inicial */
            position: relative;
            z-index: 0;
            overflow: hidden;
        }
        .links i {
            margin-right: 10px; /* Espaço entre ícone e texto */
            font-size: 1.5em; /* Tamanho dos ícones */
        }
        .links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 100%;
            background-color: rgba(0, 255, 255, 0.2);
            transition: transform 0.5s ease;
            z-index: -1;
            transform: translateX(-100%);
        }
        .links a:hover {
            color: #0ff;
            background-color: #000; /* Fundo preto ao passar o mouse */
            border-color: #0ff;
            transform: scale(1.1); /* Aumenta o tamanho em 10% */
        }
        .links a:hover::before {
            transform: translateX(0); /* Efeito de brilho ao hover */
        }
    </style>
</head>
<body>
    <div class="fade-transition" id="background"></div>
    <div class="container">
        <h1>Olá! Seja bem-vindo(a) ao meu LinkTree!</h1>
        <h2>Abaixo estão alguns links para contato e redes sociais</h2>
        <ul class="links">
            <li><a href="https://github.com/Davi-Arcaro" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
            <li><a href="https://www.instagram.com/daviarcaro" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/davi-estev%C3%A3o-arcaro-979954303" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
            <li><a href="mailto:daviearcaro@gmail.com"><i class="fas fa-envelope"></i> Email</a></li>
        </ul>
    </div>
    <script src="assets/js/background_animation.js"></script>
</body>
</html>
